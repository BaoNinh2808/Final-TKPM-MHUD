<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag, Drop & Browse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: #e0eafc;
            background: -webkit-linear-gradient(to right, #cfdef3, #e0eafc);
            background: linear-gradient(to right, #cfdef3, #e0eafc);
        }

        .upload-container {
            max-width: 650px;
            width: 100%;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        .drag-area {
            height: 400px;
            border: 3px dashed #e0eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px auto;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .drag-area .icon {
            font-size: 50px;
            color: #1683ff;
        }

        .drag-area .header {
            font-size: 20px;
            font-weight: 500;
            color: #34495e;
        }

        .drag-area .support {
            font-size: 12px;
            color: gray;
            margin: 10px 0 15px 0;
        }

        .drag-area .button {
            font-size: 20px;
            font-weight: 500;
            color: #1683ff;
            cursor: pointer;
        }

        .drag-area.active {
            border: 2px solid #1683ff;
        }

        .drag-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-and-upload-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .remove-and-upload-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
        }

        .remove-and-upload-buttons button.remove {
            background-color: #f44336;
        }

        .remove-and-upload-buttons button.upload {
            background-color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="upload-container">
        <h3>Upload your File :</h3>
        <div class="drag-area">
            <div class="icon">
                <i class="fas fa-file-upload"></i>
            </div>
            <span class="header">Drag & Drop</span>
            <span class="header">or <span class="button">browse</span></span>
            <input type="file" hidden multiple />
            <span class="support">Supports: JPEG, JPG, PNG, PDF, XLSX, TXT, DOCX</span>
        </div>
        <div class="remove-and-upload-buttons" style="display: none;">
            <button class="remove">Remove</button>
            <button class="upload">Upload to Server</button>
        </div>
    </div>
    <script>
        const dropArea = document.querySelector('.drag-area');
        const dragText = document.querySelector('.header');

        let button = dropArea.querySelector('.button');
        let input = dropArea.querySelector('input');
        let removeButton = document.querySelector('.remove');
        let uploadButton = document.querySelector('.upload');

        let files = [];

        button.onclick = () => {
            input.click();
        };

        // when browse
        input.addEventListener('change', function () {
            files = Array.from(this.files);
            dropArea.classList.add('active');
            displayFiles();
        });

        // when file is inside drag area
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('active');
            dragText.textContent = 'Release to Upload';
        });

        // when file leaves the drag area
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('active');
            dragText.textContent = 'Drag & Drop';
        });

        // when file is dropped
        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            files = Array.from(event.dataTransfer.files);
            displayFiles();
        });

        function displayFiles() {
            dropArea.innerHTML = '';
            files.forEach(file => {
                let fileType = file.type;
                let validExtensions = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'text/plain', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                
                if (validExtensions.includes(fileType)) {
                    
                    let fileReader = new FileReader();
                    fileReader.onload = () => {
                        let fileURL = fileReader.result;
                        console.log("file", fileURL);
                        let divTag = document.createElement('div');
                        divTag.classList.add('file-preview');
                        if (fileType.startsWith('image/')) {
                            divTag.innerHTML = `<img src="${fileURL}" style="max-width: 500px; max-height: 380px; width: auto; height: auto;" alt="">`;
                        } else {
                            divTag.innerHTML = `<div class="file-icon"><i class="fas fa-file-alt"></i></div><div class="file-name">${file.name}</div>`;
                        }
                        dropArea.appendChild(divTag);
                    };
                    fileReader.readAsDataURL(file);
                } else {
                    alert('Invalid file type: ' + file.name);
                }
            });
            showButtons();
        }

        function showButtons() {
            document.querySelector('.remove-and-upload-buttons').style.display = 'flex';
        }

        removeButton.addEventListener('click', () => {
            files = [];
            dropArea.classList.remove('active');
            dropArea.innerHTML = `
                <div class="icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <span class="header">Drag & Drop</span>
                <span class="header">or <span class="button">browse</span></span>
                <input type="file" hidden multiple />
                <span class="support">Supports: JPEG, JPG, PNG, PDF, XLSX, TXT, DOCX</span>
            `;
            document.querySelector('.remove-and-upload-buttons').style.display = 'none';
            button = dropArea.querySelector('.button');
            input = dropArea.querySelector('input');
            button.onclick = () => {
                input.click();
            };
            // when browse
            input.addEventListener('change', function () {
                files = Array.from(this.files);
                dropArea.classList.add('active');
                displayFiles();
            });
        });

        uploadButton.addEventListener('click', () => {
            if (files.length > 0) {
                let formData = new FormData();
                files.forEach(file => formData.append('files[]', file));

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        alert('Files uploaded successfully');
                        console.log(data);
                    })
                    .catch((error) => {
                        alert('Error uploading files');
                        console.error('Error:', error);
                    });
            } else {
                alert('No files selected');
            }
        });
    </script>
</body>
</html>
